<!DOCTYPE html>
<html lang="fa_IR">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="container">
	<!-- LEFT COLUMN -->
	<div class="left__col">
		<div class="handy-group">
			<div class="handy-icons">
				<div class="icon"></div>
				<div class="icon"></div>
				<div class="icon"></div>
			</div>
			<button class="btn handy-group__button">درخواست خدمات جدید</button>
		</div>

		<div class="notif">
			<div class="close__btn"></div>
			<p class="notif__msg">
				شما ۲ تراکنش ثبت نشده دارید و باید تا پایان امروز تراکنش های خود را ثبت کنید
			</p>
		</div>

		<main class="main-content">
			<h2 class="main-content__title">آخرین تراکنش ها</h2>
			
			<div class="main-content__charts">
				<div class="main-content__box"></div>
				<div class="main-content__box"></div>
			</div>

			<h2 class="main-content__acc">ده گردش آخر</h2>
		</main>

	</div>


	<!-- RIGHT COLUMN -->
	<div class="right__col">
		<div class="logo">
			<div class="logo__image"></div>
			<div class="logo__name">Paynet</div>
		</div>

		<div class="user-spec">
			<div> اسما امیری</div>
			<div class="user-spec__pic"></div>
		</div>

		<div class="options__list">
			<div class="options__item">
				<h3>دشبورد</h3>
				<div class="options__icon"></div>
			</div>
			<div class="options__item">
				<h3>پروفایل</h3>
				<div class="options__icon"></div>
			</div>
			<div class="options__item">
				<h3>ثبت مغایرت</h3>
				<div class="options__icon"></div>
			</div>
			<div class="options__item">
				<h3>خدمات پرداخت</h3>
				<div class="options__icon"></div>
			</div>
			<div class="options__item">
				<h3>ویرایش حساب ها</h3>
				<div class="options__icon"></div>
			</div>
		</div>

		<div class="total__balance">
			<div class="total__balance-amount"> ۳۳۰۰۰۰۰۰ تومان</div>
			<div class="total__balance-text">موجودی حساب</div>
		</div>
	</div>
</body>
</html>
